<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0323_3</title>
</head>
<body>
    <ul class="list"></ul>
    <script>
        for(let i=0;i<10;i++){
            let l=document.createElement("li")
            l.innerText=i
            l.addEventListener("click",function(){
                alert(l.innerText)
            })
            document.body.querySelector(".list").appendChild(l)
        }
    </script>
</body>
</html>
