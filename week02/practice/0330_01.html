<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            color: red;
        }

        ul li{
            color: pink;
        }
        
        .one{
            color: blue;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li class="one">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <a href="#">这是一个链接</a>
</body>
</html>
