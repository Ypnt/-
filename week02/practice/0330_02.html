<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            background-color: pink;
        }
        .b1{
            position: absolute;
            z-index: 1;
            top: 20px;
        }
        .b2{
            position: absolute;
            z-index: -1;
            top: 80px;
        }
    </style>
</head>
<body>
    <div>这是一个圆</div>
    <button class="b1">圆上面有个按钮</button>
    <button class="b2">圆下面有个按钮</button>
</body>
</html>
