<script>
    class Person{
        constructor(name,age){
            this.name=name
            this.age=age
        }
        getInfo(){
            return "name:"+this.name+"  age:"+this.age
        }
    }
    class Student extends Person{
        constructor(name,age,grade){
            super(name,age)
            this.grade=grade
        }
    }
    class Teacher extends Person{
        constructor(name,age,course){
            super(name,age)
            this.course=course
        }
    }
    let stu1=new Student("zhangsan",20,1)
    console.log(stu1,stu1.getInfo())
</script>
