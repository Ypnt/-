    <script>
        arr=[1,2,3,4,5,6,7,8]
        function process(arr){
            _arr=arr.filter(function(item){
                return item%2===0;
            })
            return _arr.join('|')
        }

        function sum(arr){
            return arr.reduce((sum,cur)=>sum+cur,0)
        }

        function sum2(arr){
            return arr.reduce((sum,cur)=>sum+cur,0)
        }

        console.log(sum(arr))
        console.log(sum2(arr))
        console.log(process(arr))
    </script>
